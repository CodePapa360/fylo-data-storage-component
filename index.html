<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
    <main>
        <div class="top-container">
            <div class="menu-top-container">
                <div class="logo-container"><img src="images/logo.svg" alt="Logo image"></div>
                <div class="menu-icons">
                    <div class="folder icon-container"><img src="images/icon-document.svg" alt="Folder icon"></div>
                    <div class="document icon-container"><img src="images/icon-folder.svg" alt="Document icon"></div>
                    <div class="upload icon-container"><img src="images/icon-upload.svg" alt="Upload icon"></div>
                </div>
            </div>

            <div class="storage-info-top-container">
                <p class="remaining-storage-brief">Youâ€™ve used <span>815 GB</span> of your storage</p>
                <div class="storage-bar">
                    <div class="storage-bar__inner">
                        <div class="storage-bar__inner__dot"></div>
                    </div>
                </div>
                <div class="total-storage-range-container">
                    <div class="lowest-storage">0 GB</div>
                    <div class="highest-storage">1000 GB</div>
                </div>
                <div class="available-storage">
                    <span class="available-amount">185</span>
                    <span class="available-amount-label">GB Left</span>
                </div>
            </div>
        </div>
    </main>
</body></html>
